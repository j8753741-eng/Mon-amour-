<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi amor üíå</title>
<style>
  body {
    background: #fceabb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
  }

  .scene {
    position: relative;
    width: 300px;
    height: 300px;
  }

  /* Personaje 1 (Harry) */
  .harry {
    position: absolute;
    left: 50px;
    bottom: 0;
    width: 60px;
    height: 120px;
  }
  .harry .head {
    width: 50px;
    height: 50px;
    background: #fddbb0;
    border-radius: 50%;
    position: relative;
    top: 0;
    left: 5px;
  }
  .harry .hair {
    width: 50px;
    height: 20px;
    background: #2b1b0e;
    border-radius: 50% 50% 0 0;
    position: absolute;
    top: 0;
    left: 5px;
  }
  .harry .body {
    width: 60px;
    height: 70px;
    background: #2a3b73;
    position: absolute;
    top: 50px;
  }

  /* Personaje 2 (Novia) */
  .love {
    position: absolute;
    right: 50px;
    bottom: 0;
    width: 60px;
    height: 120px;
  }
  .love .head {
    width: 50px;
    height: 50px;
    background: #fddbb0;
    border-radius: 50%;
    position: relative;
    left: 5px;
    top: 0;
  }
  .love .hair {
    width: 50px;
    height: 50px;
    background: #c1440e;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 5px;
  }
  .love .body {
    width: 60px;
    height: 70px;
    background: #e07b91;
    position: absolute;
    top: 50px;
  }

  /* Carta de amor */
  .letter {
    position: absolute;
    top: 90px;
    left: 120px;
    width: 80px;
    height: 80px;
    background: #fff;
    border: 2px solid #f00;
    border-radius: 8px;
    padding: 5px;
    font-size: 12px;
    color: #f00;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    line-height: 1.2;
    font-weight: bold;
  }

  /* Coraz√≥n flotante */
  .heart {
    position: absolute;
    top: 40px;
    left: 135px;
    font-size: 24px;
    color: red;
    animation: float 2s infinite alternate;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
  }
</style>
</head>
<body>
<div class="scene">
  <div class="harry">
    <div class="hair"></div>
    <div class="head"></div>
    <div class="body"></div>
  </div>
  <div class="love">
    <div class="hair"></div>
    <div class="head"></div>
    <div class="body"></div>
  </div>

  <div class="letter">
    Te quiero mucho,<br>
    amor bello.<br>
    Eres mi sol,<br>
    mi abrigo y cielo.
  </div>

  <div class="heart">‚ù§Ô∏è</div>
</div>
</body>
  </html>
